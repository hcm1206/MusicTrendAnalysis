{% extends 'base.html' %}

<!-- 메인(프론트) 페이지 파트 -->
<!-- 공사 중 : 현재 테스트용 메인 페이지 -->

<!-- static 로드 -->
{% load static %} 

{% block title %}MainPage{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/mainPage.css' %}">
<style>
    body,html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 이미지 배경색과 동일하게 설정 */
    }

    #main-wrapper {
        position: relative;
        z-index: 1; /* 콘텐츠가 동영상보다 위에 오도록 설정 */
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    #main-wrapper img {
        max-width: 500px; /* 이미지 크기 조정 */
        height: auto; /* 비율을 유지하면서 세로로 늘어나는 문제 해결 */
        margin-right: 50px; /* 이미지와 버튼 사이 간격 */
        object-fit: contain; /* 이미지 비율 유지 */
        flex-shrink: 0; /* 이미지 크기를 줄이지 않도록 설정 */
    }

    #buttonSection {
        display: flex;
        flex-direction: column; /* 버튼들을 수직으로 배치 */
        gap: 3px; /* 버튼 사이 간격 */
        justify-content: center;
        align-items: center;
    }

    #buttonSection div {
        padding: 10px 20px;
        text-align: center;
        border: 1px solid #000;
        border-radius: 5px;
        background-color: lightblue;
    }
    .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* 콘텐츠 뒤에 배치하기 위해 설정 */
        overflow: hidden;
    }

    .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 동영상이 화면 전체를 덮도록 설정 */
        filter: blur(8px); /* 흐릿하게 만들기 위한 블러 효과 */
        opacity: 0.5; /* 약간 투명하게 설정 */
        z-index: -1;
    }
</style>
{% endblock %}

{% block startscript %}
{% endblock %}

{% block content %}
<div class="video-container">
    <iframe  id="backgroundVideo" class="background-video" src="https://www.youtube.com/embed/gdZLi9oWNZg?autoplay=1&mute=1&loop=1&si=nGFJ4mqBcx_Bl6" frameborder="0" allow="autoplay; fullscreen"></iframe>
</div>
<div id="main-wrapper">
    <img src="{% static 'jpg/나침반2.jpg' %}" alt="Compass Image">
    <div id="buttonSection">
        <div id="chartbutton">차트 예제</div>
        <div id="testbutton">테스트 페이지</div>
        <div id="chartlistbutton">차트 리스트</div>
    </div>
</div>
{% endblock %}

{% block endscript %}
<script src="{% static 'js/mainPage.js' %}"></script>
{% endblock %}
