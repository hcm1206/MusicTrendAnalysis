{% extends 'base.html' %}

{% load static %} 

{% block title %}Song{% endblock %}

{% block style %}
<style>
    #content-wrapper {
        text-align: center;
        padding: 0 10%;
    }

    h1 {
        margin: 30px 0;
    }

    h2 {
        margin: 20px 0;
    }
</style>
{% endblock %}

{% block startscript %}
{% endblock %}

{% block content %}
<div id="content-wrapper">
    <h1>{{year}}년 {{month}}월 {{day}}일</h1>
    <h2>{{rank}}위 곡</h2>
</div>
{% endblock %}

{% block endscript %}
{% endblock %}
